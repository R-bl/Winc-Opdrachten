<!DOCTYPE html>

    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <nav>
      <ul class="nav-links">

          <input
            type="search"
            name="search"
            id="site-search"
            placeholder="Search"
            required
          />
        </li>
      </ul>
    </nav>
    <main>
      <ul>
        <li><a href="#" class="link1">Dit is de 1e link</a></li>
        <li><a href="#" class="link2">Dit is de 2e link</a></li>
        <li>
          <a href="#" target="_blank" class="link3">Dit is de 3e link</a>
        </li>
        <li><input type="text" /></li>
      </ul>
    </main>
  </body>
</html>
